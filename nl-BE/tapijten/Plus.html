    <div class="paginainhoud">
        <h1>Plus Collection</h1>
        <div id="slider">
            <div id="box">
                <img src="../../img/EmperoTaboo/TapijtenVoorbeeld1.jpg" alt="voorbeeld">
            </div>
            <button class="prew fa fa-chevron-left" onclick="prewImage()"></button>
            <button class="next fa fa-chevron-right" onclick="nextImage()"></button>
        </div>
        <div class="prijzen">
            <h2>De prijzen zijn:</h2>
            <ul>
                <li>200x290 € 75</li>
                <li>160x230 € 50</li>
                <li>120x170 € 30</li>
                <li>80x300 € 17</li>
            </ul>
        </div>
    </div>
    <script type="text/javascript">
        var slider_content = document.getElementById('box');
        var image = ['TapijtenVoorbeeld1', 'TapijtenVoorbeeld2', 'TapijtenVoorbeeld3'];
        var i = image.length;

        function nextImage() {
            if (i < image.length) {
                i = i + 1;
            } else {
                i = 1;
            }
            slider_content.innerHTML = "<img src=../../img/PLUS/" + image[i - 1] + ".jpg>";
        }

        function prewImage() {
            if (i < image.length + 1 && i > 1) {
                i = i - 1;
            } else {
                i = image.length;
            }
            slider_content.innerHTML = "<img src=../../img/PLUS/" + image[i - 1] + ".jpg>";
        }

    </script>
